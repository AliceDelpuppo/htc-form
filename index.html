<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formuário</title>

    <script src="js/script.js" defer></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form>
        <div class="container">
            <h1 class="title">Faça seu cadastro</h1>

        <div class="name">
            <label>Nome completo <input type="text" data-type="name" class="input" placeholder="Digite seu nome completo"></label>
        </div>

        <div class="email">
            <label>E-mail <input type="text" data-type="email" class="input" placeholder="Digite seu email"></label>
        </div>

        <div class="password">
            <label>Senha <input type="password" data-type="password" class="input" placeholder="Crie uma senha"></label>
            <button type="button" class="see-password"><i class="eye-password far fa-eye-slash"></i></button>
        </div>

        <div class="confirm-password">
            <label>Confirmar senha <input type="password" data-type="password-confirm" class="input" placeholder="Crie uma senha"></label>
            <button type="button" class="see-confirm-password"><i class="eye-confirm-password far fa-eye-slash"></i></button>
        </div>

        <div class="terms">
            <input type="checkbox" id="terms" data-type="ckeck-terms">
            <span class="terms">Aceito os termos de uso e concordo com as <a href="#">políticas de privacidade</a></span>
            <div class="alert-error-terms"></div>
        </div>

        <button class="button">Cadastrar</button>
        </div>
    </form>
    
</body>
</html>
